<script type="text/javascript">
	$("input[name=user_type]").on('click', function(){
		if($(this).val() == "Student"){
			$("#forStudent").show();
			$("#forTeacher").hide();
		}else if($(this).val() == "Teacher"){
			$("#forStudent").hide();
			$("#forTeacher").show();
		}
		
	});
	$("#ckbCheckAll").click(function () {
