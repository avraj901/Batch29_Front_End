  <!-- Add Book Modal -->
  <div class="modal fade " id="addStudent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <div class="container">
            <h5 style="text-align: center;">Book Details</h5>
            <div class="mb-3">
              <label for="inputEmail1" class="form-label">Title</label>
              <input type="text" [(ngModel)]="books.title" class="form-control" id="inputEmail1">
            </div>
            <div class="mb-3">
              <label for="inputCategory" class="form-label">Category</label>
              <input type="text" [(ngModel)]="books.category" class="form-control" id="inputCategory">
            </div>
            <div class="mb-3">
              <label for="inputImage" class="form-label">Image</label>
              <input type="text" [(ngModel)]="books.image" class="form-control" id="inputImage">
            </div>
            <div class="mb-3">
              <label for="inputPrice" class="form-label">Price</label>
              <input type="number" [(ngModel)]="books.price" class="form-control" id="inputPrice">
            </div>
            <div class="mb-3">
              <label for="inputPublisher" class="form-label">Publisher</label>
              <input type="text" [(ngModel)]="books.publisher" class="form-control" id="inputPublisher">
            </div>
            <div class="mb-3">
              <label for="inputAuthor" class="form-label">Author</label>
              <input type="text" [(ngModel)]="books.author" class="form-control" id="inputAuthor">
            </div>
            <div class="mb-3">
              <label for="inputActive" class="form-label">Active</label>
              <input type="text" [(ngModel)]="books.active" class="form-control" id="inputActive">
            </div>
            <div class="mb-3">
              <label for="inputDate" class="form-label">Publish Date</label>
              <input type="date" [(ngModel)]="books.publishDate" value="yyyy-month-date" class="form-control"
                id="inputDate">
            </div>
            <div class="mb-3">
              <label for="inputContent" class="form-label">Content</label>
              <input type="text" [(ngModel)]="books.content" class="form-control" id="inputContent">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="save()">Add Book</button>
          </div>
        </div>
      </div>
    </div>
  </div>
