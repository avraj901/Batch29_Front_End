<ng-container *ngIf="books.length !=0">
    <div class="container">
        <div class="cart-table">
            <div class="cart-product">
                <table class="table table-hover shadow-sm p-3 mb-5 bg-body rounded">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Title</th>
                            <th>Book Image</th>
                            <th>Category</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of books; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{book.title}}</td>
                            <td><img style="width: 120px;" src="assets\books\bio\{{book.image}}" alt=""></td>
                            <td>{{book.category}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.publisher}}</td>
                            <td>{{book.quantity}}</td>
                            <td>{{book.total}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="removeBook(book)"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                            <td><button routerLink="/books" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout </button></td>
                            <td><strong>Grand Total : {{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="books.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="cart-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/books" class="btn btn-primary"> Shop Now</button>
        </div>
    </div>
</ng-container>
